<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    TAG -> <a></a>   </title>
</head>
<body>
    
    <p>a -> Name: anchor - ... What do u mean? -> Allows to open a page using your URL.</p>
    <p>Target -> ...Open-mode -> Ex: Another page. Same page, etc.</p>
    <p>rel -> relationship</p>
    <p>Ways to use:</p>

    <br>

    <p>Simple anchor:</p>
    <a href="https://www.youtube.com" target="_blank" rel="noopener">Youtube</a>
    
    <p>Button anchor:</p>
    <a href="https://www.youtube.com"><button>Youtube</button></a>

    ...
</body>
</html>
